<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolaMundo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section>
          <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí porfavor"></textarea>
          <div>
            <h6 class="informacion">Solo Minúsculas</h6>
          </div>
          <div class="botones">
            <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
            <button onclick="btnDesencriptar()"class="btn-desencriptar">Desencriptar</button>
          </div>
        </section>
        <section>
            <textarea name="" id="" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button onclick="btnCopiar()" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
